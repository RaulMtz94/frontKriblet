    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper" class="login-register login-sidebar">
            
  <!-- Pendiente incluir un carrusel para la division del fondo de pantalla -->
    <div class="login-box card">
      <div class="card-body">
          <div class="row separador">
                <div class="mx-auto" style="width: 500px;">
                        <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarUsuario()" class="form-horizontal form-material" id="loginform" action="index.html">
                                <h3 style="text-align: center;" class="box-title m-t-40 m-b-0">Kriblet News</h3>
                                <h5 style="text-align: center;" >Registro</h5>
                                <div class="form-group">
                                    <div class="col-xs-8">
                                        <label for="nombre">Nombre(s):</label>
                                        <input formControlName="nombre" id="nombre" name="nombre" class="form-control" type="text" pattern="[A-Za-z0-9]+" required placeholder="Ingrese su nombre">
                                    </div>
                                </div>
                                <div class="form-group">
                                        <div class="col-xs-8">
                                            <label for="nombre">Apellido(s):</label>
                                            <input formControlName="apellido" pattern="[A-Za-z0-9]+" id="apellidos" name="apellidos" class="form-control" type="text" required placeholder="Ingrese sus apellidos">
                                        </div>
                                </div>
                                <div class="form-group">
                                        <div class="col-xs-8">
                                            <label for="nombre">Genero:</label>
                                            <div class="form-check-inline">
                                                    <input formControlName="materialExampleRadios" value="M" type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios"  mdbInputDirective>
                                                    <label class="form-check-label" for="materialUnchecked">Masculino</label>
                                          </div>   
                                          <!-- Material checked -->
                                        <div class="form-check-inline">
                                                <input formControlName="materialExampleRadios" value="F" type="radio" class="form-check-input" id="materialChecked" name="materialExampleRadios" checked  mdbInputDirective>
                                                <label class="form-check-label" for="materialChecked">Femenino</label>
                                            </div>                         
                                       </div>
                                </div>
                                <div class="form-group ">
                                    <div class="col-xs-8">
                                        <input formControlName="correo" name="correo" class="form-control" type="email" required placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <div class="col-xs-8">
                                        <input formControlName="password" name="password"  minlength="8" maxlength="16" class="form-control" type="password" required placeholder="Contraseña">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-8">
                                        <input formControlName="password2" name="password2" minlength="8" maxlength="16" class="form-control" type="password" required="" placeholder="Confirma tu contraseña">
                                    </div>
                                </div>
                  
                                <div class="form-group" *ngIf="forma.errors?.sonIguales && !forma.pristine">
                                    <p class="text-danger">Las contraseñas deben ser iguales</p>
                                </div>
                  

                                <div class="form-group text-center m-t-20">
                                    <div class="col-xs-8">
                                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Registrarme</button>
                                    </div>
                                </div>
                                <div class="form-group m-b-0">
                                    <div class="col-sm-8 text-center">
                                        <p>Ya tienes una cuenta? <a routerLink="/login"  class="text-info m-l-5"><b>Inicia sesion</b></a></p>
                                    </div>
                                </div>
                            </form>
                  </div>
                  
          </div>
          
      </div>
  </div>
</section>

<!-- ============================================================== -->
<!-- End Wrapper -->
